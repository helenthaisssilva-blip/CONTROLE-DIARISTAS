<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença</title>
</head>
<body>
  <h1>Registro de Presença</h1>
  <form id="presencaForm">
    <label>Login:</label>
    <input type="text" name="login" required><br><br>
    <label>Senha:</label>
    <input type="password" name="senha" required><br><br>
    <button type="submit">Dar Presença</button>
  </form>

  <script>
    const form = document.getElementById('presencaForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!navigator.geolocation) {
        alert('Geolocalização não suportada!');
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const data = {
          login: form.login.value,
          senha: form.senha.value,
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        try {
          const response = await fetch('/presenca', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const text = await response.text();
          document.body.innerHTML = text;
        } catch (err) {
          alert('Erro ao enviar presença');
        }
      });
    });
  </script>
</body>
</html>
