<script>
const form = document.getElementById('presencaForm');

form.addEventListener('submit', (e) => {
  e.preventDefault(); // impede o envio padrão do form

  if (!navigator.geolocation) {
    alert('Geolocalização não suportada!');
    return;
  }

  navigator.geolocation.getCurrentPosition(async (position) => {
    // aqui pegamos latitude e longitude
    const data = {
      login: form.login.value,
      senha: form.senha.value,
      lat: position.coords.latitude,
      lng: position.coords.longitude
    };

    try {
      const response = await fetch('/presenca', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const text = await response.text();
      document.body.innerHTML = text; // mostra a resposta
    } catch (err) {
      alert('Erro ao enviar presença');
    }
  }, (error) => {
    alert('Não foi possível obter a localização: ' + error.message);
  });
});
</script>
